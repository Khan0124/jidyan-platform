server {
    listen 80;
    server_name jidyan.com;

    root /var/www/jidyan/public;
    index index.php;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ^~ /media/hls/ {
        alias /var/www/jidyan/storage/app/media/hls/;
        add_header Cache-Control "public, max-age=3600";
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
        expires 1h;
        access_log off;
    }

    location ^~ /storage/ {
        deny all;
    }

    location /health {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param PHP_VALUE "upload_max_filesize=200M \n post_max_size=220M";
    }

    location ~* \.(jpg|jpeg|png|gif|svg|webp|css|js|ico)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    client_max_body_size 200M;

    error_log /var/log/nginx/jidyan.error.log;
    access_log /var/log/nginx/jidyan.access.log;
}
